<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script defer src="/features/face-api.min.js"></script>
  <script>
    const image = document.getElementById('image');

    // Charger les modèles
    Promise.all([
      faceapi.nets.faceDetection.loadFromUri('/public/models/face_recognition_model-shard1'),
    ]).then(startDetection);

    // Démarrer la détection
    function startDetection() {
      faceapi.detectAllFaces(image).then((faces) => {
        const numberOfPeople = faces.length;
        console.log(`Nombre de personnes détectées : ${numberOfPeople}`);
      });
    }
  </script>
  <!-- <link rel="stylesheet" href="/public/models/"> -->
</head>

<body>

  <img id="image" style="height: 10px;" src="a.jpg" alt="" srcset="">


</body>

</html>
